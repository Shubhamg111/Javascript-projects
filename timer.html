<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="min">00</span>
    <span id="sec">00</span>
    <button onclick="start()">Start</button>
    <script>
        const start=()=>{
            count =0
            
            setInterval(()=>{
                document.getElementById("sec").innerHTML=count
                count++
                
                setInterval(()=>{
                    document.getElementById("min").innerHTML=count
                    count++
                    
    
                },60000)

            },100)
        }

    </script>
</body>
</html>
