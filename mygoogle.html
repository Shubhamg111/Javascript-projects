    <style>
        footer {
            width: 100%;
            position: fixed;
            left: 0;
            bottom: 0%;
        }
    </style>
    </style>
</head>

<body data-bs-theme="">


    <header class="bg-dark py-2">
        <div class="container d-flex justify-content-between">
            <div class="logo">
                <h3 class="text-light">Menu</h3>
            </div>
            <ul class="d-flex flex-column d-sm-flex flex-sm-column d-md-flex flex-md-row nav nav-pills  text-light">
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-light" >Calculator</a>
                </li>
                <li>
                    <a href="timer.html" class="nav-link text-light">DG Clock</a>
                </li>
                <li>
                    <a href="Counter.html" class="nav-link text-light">Counter</a>
                </li>
                <li>
                    <a href="mygoogle.html" class="nav-link active text-light" aria-current="page">MyGoogle</a>
                </li>
                <li>
                    <a href="#" class="nav-link text-light">Customers</a>
                </li>
               
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="d-flex justify-content-center p-2 m-5">
            <div class="col-sm-5 col-md-5">
                <h1 id="counterDisplay" class="text-center" style="font-size: 100px;">MyGoogle</h1>
                <div class="d-flex justify-content-center align-items-center my-4">
                    <input type="search" id="input" class="form-control border border-dark-subtle w-75">
                    
                    <button class="border border-dark-subtle ms-2 rounded bg-secondary" onclick="search()">
                        <i class='bx bx-search fs-3 p-1'></i>
                    </button>
                </div>

            </div>
        </div>
    </div>

 
    <script>
        document.getElementById("input").addEventListener('keyup', () => {
            let input = document.getElementById('input').value
            if (!input == '') {
                document.querySelector('span').setAttribute('class', 'bx bx-x')
            }
            else {
                document.querySelector('span').removeAttribute('class')

            }

        })


        const search = () => {
            let input = document.getElementById('input').value
            window.location.href = `https://www.google.com/search?q=${input}&oq=${input}`

        }

    </script>

    <script>
        const change = () => {
            const theme = document.querySelector('#theme').value
            if (theme == 'light' || theme == 'auto') {
                document.querySelector('body').setAttribute('data-bs-theme', 'light')
            }
            else if (theme == 'dark') {
                document.querySelector('body').setAttribute('data-bs-theme', 'dark')
            }
            else {

            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
