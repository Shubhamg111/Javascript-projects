<head>

        <style>
            footer{
                width: 100%;
                position: fixed;
                left: 0;
                bottom:0%;
            }
        </style>
</head>

<body data-bs-theme="">

   
    <header class="bg-dark py-2">
        <div class="container d-flex justify-content-between">
        <div class="logo">
            <h3 class="text-light">Menu</h3>
        </div>
        <ul class="d-flex flex-column d-sm-flex flex-sm-column d-md-flex flex-md-row nav nav-pills  text-light">
            <li class="nav-item">
                <a href="index.html" class="nav-link text-light" >Calculator</a>
            </li>
            <li>
                <a href="timer.html" class="nav-link text-light">DG Clock</a>
            </li>
            <li>
                <a href="Counter.html" class="nav-link active text-light" aria-current="page">Counter</a>
            </li>
            <li>
                <a href="mygoogle.html" class="nav-link text-light">MyGoogle</a>
            </li>
            <li>
                <a href="#" class="nav-link text-light">Customers</a>
            </li>
            <select id="theme" onchange="change()" class="bg-warning rounded">
                <option value="auto" class="text-primary">Auto</option>
                <option value="light" class="text-primary text-bold">Light</option>
                <option value="dark" class="text-primary text-bold">Dark</option>
            </select>
        </ul>
    </div>
    </header>

    <!-- counter -->
    <div class="container " >
        <div class="d-flex justify-content-center p-5">
            <div class="col-md-4 shadow-lg bg-dark-subtle rounded mx-3 py-4 px-4" id="counter">
                <h1 class="text-center">Counter</h1>
                <h1 id="counterDisplay" class="text-center" style="font-size: 100px;">0</h1>
                <div class=" px-3 w-100 ">
                    <button  class="btn btn-warning rounded-2" onclick="decrease()">Decrease</button>
                    <button  class="btn btn-warning" onclick="reset()">Reset</button>
                    <button  class="btn btn-warning" onclick="increase()">Increase</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark pb-2">
        <p class="text-light text-center">&copy; Shubham Gupta</p>
    </footer>
    <script>
        let count = 0
        const decrease=()=>{
            count--
            document.querySelector("#counterDisplay").innerHTML=`${count}`
        }

        const reset=()=>{
            count=0
            document.querySelector("#counterDisplay").innerHTML=`${count}`
        }

        const increase=()=>{
            count++
            document.querySelector("#counterDisplay").innerHTML=`${count}`
        }


    </script>










    <script>
        const change = () => {
            const theme = document.querySelector('#theme').value
            if (theme == 'light' || theme == 'auto') {
                document.querySelector('body').setAttribute('data-bs-theme', 'light')
            }
            else if (theme == 'dark') {
                document.querySelector('body').setAttribute('data-bs-theme', 'dark')
            }
            else {

            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
